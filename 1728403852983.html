<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New paste</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>

    </script>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body with relative positioning for layering */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #ffffff;
        }

        /* Video container */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; /* Center the video */
            align-items: center;
            z-index: -1; /* Ensure the video is behind the content */
        }

        /* Video styles */
        .video-container video {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Cover the entire container */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7); /* Shadow effect */
        }

        /* Container for content with glassmorphism effect */
        .content-container {
            text-align: center;
            margin: 20px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 1; /* Ensure content is above the video */
        }

        /* Hover effect for the container */
        .content-container:hover {
            transform: translateY(-10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* Stylish button with a subtle hover effect */
        .content-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #007bff 0%, #00d4ff 100%);
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
        }

        .content-container a:hover {
            background: linear-gradient(135deg, #0056b3 0%, #00a6d4 100%);
            box-shadow: 0px 10px 20px rgba(0, 123, 255, 0.7);
        }

        /* Backup button with same design, different color */
        .backup-button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #f44336 0%, #ff6f61 100%);
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0px 5px 15px rgba(244, 67, 54, 0.4);
        }

        .backup-button:hover {
            background: linear-gradient(135deg, #d32f2f 0%, #ff5252 100%);
            box-shadow: 0px 10px 20px rgba(244, 67, 54, 0.7);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .content-container {
                padding: 20px;
            }

            .content-container a, .backup-button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->

            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content-container">
        <h1>New paste</h1>
        <a href="www.google.com" id="mainLink" class="linkvertise">CLICK HERE</a>
        <br>
    </div>

    <script>
        const mainLink = document.getElementById('mainLink');
        if (mainLink) {
            mainLink.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent the default link behavior
                window.location.href = mainLink.href; // Redirect to the link's href value
            });
        }
    </script>
</body>
</html>
