<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Caption}}</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <script>
        linkvertise(423568, {whitelist: [], blacklist: [""]});
    </script>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body with relative positioning for layering */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #ffffff;
            background-color: #000;
        }

        /* Video container */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: -1; /* Ensure videos are behind the content */
        }

        .video-container video {
            width: 30%; /* Take up about a third of the screen for each */
            height: 90%;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }

        /* Hover effect for video columns */
        .video-container video:hover {
            transform: scale(1.05);
        }

        /* Center content container */
        .content-container {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* Stylish button with a subtle hover effect */
        .content-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #007bff 0%, #00d4ff 100%);
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
        }

        .content-container a:hover {
            background: linear-gradient(135deg, #0056b3 0%, #00a6d4 100%);
            box-shadow: 0px 10px 20px rgba(0, 123, 255, 0.7);
        }

        /* Responsive design for mobile view */
        @media (max-width: 768px) {
            .video-container {
                justify-content: center; /* Center the single video */
            }

            .video-container video {
                width: 80%; /* Full width on mobile */
                height: auto; /* Adjust height to maintain aspect ratio */
                display: block; /* Display only one video */
            }

            /* Hide additional videos on mobile */
            .video-container video:nth-of-type(2),
            .video-container video:nth-of-type(3) {
                display: none; /* Hide the other videos */
            }

            h1 {
                font-size: 2rem;
            }

            .content-container {
                padding: 20px;
            }

            .content-container a {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://videos.pexels.com/video-files/3629511/3629511-hd_720_900_24fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop>
            <source src="https://videos.pexels.com/video-files/3629511/3629511-hd_720_900_24fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop>
            <source src="https://videos.pexels.com/video-files/3629511/3629511-hd_720_900_24fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main content -->
    <div class="content-container">
        <h1>Click Here</h1>
        <a href="https://www.google.com" id="mainLink" class="linkvertise">CLICK HERE</a>
        <br>
    </div>

    <script>
        const mainLink = document.getElementById('mainLink');
        if (mainLink) {
            mainLink.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent the default link behavior
                window.location.href = mainLink.href; // Redirect to the link's href value
            });
        }
    </script>
</body>
</html>
