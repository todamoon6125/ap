<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New paste</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <script>
        linkvertise(214547, {whitelist: [], blacklist: [""]});
    </script>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Dark theme with background image and subtle animation */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://iili.io/d31GTa2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            animation: fadeIn 2s ease-in-out;
        }

        /* Keyframe animation for smooth fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Container for content with glassmorphism effect */
        .content-container {
            text-align: center;
            margin: 20px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        /* Hover effect for the container */
        .content-container:hover {
            transform: translateY(-10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        /* Stylish button with a subtle hover effect */
        .content-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #007bff 0%, #00d4ff 100%);
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
        }

        .content-container a:hover {
            background: linear-gradient(135deg, #0056b3 0%, #00a6d4 100%);
            box-shadow: 0px 10px 20px rgba(0, 123, 255, 0.7);
        }

        /* Backup button with same design, different color */
        .backup-button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #f44336 0%, #ff6f61 100%);
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0px 5px 15px rgba(244, 67, 54, 0.4);
        }

        .backup-button:hover {
            background: linear-gradient(135deg, #d32f2f 0%, #ff5252 100%);
            box-shadow: 0px 10px 20px rgba(244, 67, 54, 0.7);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .content-container {
                padding: 20px;
            }

            .content-container a, .backup-button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>New paste</h1>
        <a href="www.google.com" id="mainLink" class="linkvertise">CLICK HERE</a>
        <br>
    </div>

    <script>
        const mainLink = document.getElementById('mainLink');
        if (mainLink) {
            mainLink.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent the default link behavior
                window.location.href = mainLink.href; // Redirect to the link's href value
            });
        }
    </script>
</body>
</html>
